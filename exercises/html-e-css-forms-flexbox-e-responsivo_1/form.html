<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>Formulário para Cadastro</h1>
  </header>
  
  <form id="form-cadastro" action="" method="GET">
    <fieldset id="form-cadastro" name="dados-pessoais">
      <legend>Dados Pessoais</legend>

      <label for="input-nome">Nome Completo:
        <input type="text" name="nome" id="input-nome" required placeholder="Digite seu nome" maxlength="40">
      </label>
      <label for="input-email">E-mail:
        <input type="text" name="email" id="input-email" required placeholder="Digite seu email" maxlength="50">
      </label>
      <label for="input-cpf">CPF:
        <input type="text" name="cpf" id="input-cpf" required placeholder="Digite seu CPF" maxlength="11">
      </label>
      <br>
      <label for="input-endereco">Endereço:
        <input type="text" name="endereco" id="input-endereco" required placeholder="Digite seu endereço" maxlength="200">
      </label>
      <label for="input-cidade">Cidade:
        <input type="text" name="cidade" id="input-cidade" required placeholder="Digite sua cidade" maxlength="28">
      </label>
      <p>Escolha seu estado:</p>
      <select name="estado" id="input-estado" required>
      </select>
      <p>Tipo:</p>
        <label for="input-tipo-casa"><input type="radio" name="tipo" id="input-tipo-casa" required value="casa">Casa</label>
        <label for="input-tipo-apartamento"><input type="radio" name="tipo" id="input-tipo-apartamento" required value="apartamento">Apartamneto</label>
      
    </fieldset>

  <fieldset id="form-cadastro" name="dados-ultimo-emprego">
    <legend>Último Emprego:</legend>

    <label for="resumo-cv-1">Resumo do Currículo:</label> 
    <br>
    <textarea required name="resumo-cv" id="resumo-cv-1" cols="40" rows="10" maxlength="1000" placeholder="Escreva aqui seu resumo..."></textarea>
    <label for="input-cargo">Cargo:</label>
    <input required type="text" name="cargo" id="input-cargo" maxlength="40" placeholder="Digite seu cargo">
    <label for="input-descricao-cargo">Descrição:</label>
    <input required type="text" name="descricao" id="input-descricao-cargo" maxlength="500" placeholder="Digite a descrição do cargo">
    <label>Data de Início:
      <!-- Source: https://www.html5pattern.com/Dates -->
      <input required name="date" type="text" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19[8-9][0-9]|20[02][01])" title="dd/mm/aaaa" placeholder="dd/mm/aaaa"/>
    </label>
  </fieldset>

  </form>

  <script src="script.js"></script>
</body>
</html>
